<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link href="style.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="main-div container d-flex flex-column justify-content-center align-items-center mt-5 ">
        <h3>Simple Currency Converter</h3>
        <div class="exchange-div container d-flex flex-column  justify-content-center align-items-center border border-black ">
            <div class="msg mb-3">
                1USD = 80INR

            </div>

            <div class=" d-flex">
                <form action="">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount"><br><br>
                </form>
            </div>
            <div class="input-div container d-flex justify-content-space-between align-items-center mt-2 mb-4">
            
                <div class="container from d-flex justify-content-center align-items-center ">
                    <p>from</p>
                    <img src="https://flagsapi.com/US/flat/64.png"  alt="">
                    <select name="from"></select>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                
                <div class="container To d-flex justify-content-center align-items-center">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png"alt="">
                    <select name="To"></select>
                </div>
            </div>
            <button class="form-btn btn btn-primary">Convert</button>



        </div>
        
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>

</body>
</html>
